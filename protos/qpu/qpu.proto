syntax = "proto3";

package qpu;
option go_package = "github.com/dimitriosvasilas/modqp/protos/qpu";

import "utils.proto";

service QPU {
    rpc Find(FindRequest) returns (stream QueryResultStream) {}
}

message FindRequest {
    int64 timestamp = 1;
    repeated utils.Predicate predicate = 2;
}

message QueryResultStream {
    utils.Object object = 1;
}