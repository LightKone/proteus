syntax = "proto3";

package utils;
option go_package = "github.com/dimitriosvasilas/modqp/protos/utils";

message Object {
    string key = 1;
    map<string, Value> attributes = 2;
    int64 timestamp = 3;
}

message Value {
    oneof val {
        string name = 1;
        int64 int = 2;
    }
}

message Operation {
    string key = 1;
    string op = 2;
    Object object = 3;
    int64 timestamp = 4;
}

message FindRequest {
    int64 timestamp = 1;
    repeated Predicate predicate = 2;
}

message Predicate {
    string attribute = 1;
    Value lbound = 2;
    Value ubound = 3;
}

message QueryResultStream {
    Object object = 1;
}
